#Make Temp Graph
graph:
    - id: temp_graph
      duration: 12h
      width: 300
      height: 50
      border: False
      traces:
        - sensor: out_temp
          line_thickness: 1
#Display Setup

display:
  - platform: t547
    # rotation: 180
    update_interval: 60s

    lambda: |-
      // Map weather states to MDI characters.
      std::map<std::string, std::string> weather_icon_map
        {
          {"cloudy", "\U000F0590"},
          {"cloudy-alert", "\U000F0F2F"},
          {"cloudy-arrow-right", "\U000F0E6E"},
          {"fog", "\U000F0591"},
          {"hail", "\U000F0592"},
          {"hazy", "\U000F0F30"},
          {"hurricane", "\U000F0898"},
          {"lightning", "\U000F0593"},
          {"lightning-rainy", "\U000F067E"},
          {"clear-night", "\U000F0594"},
          {"night-partly-cloudy", "U000F0F31"},
          {"partlycloudy", "\U000F0595"},
          {"partly-lightning", "\U000F0F32"},
          {"partly-rainy", "\U000F0F33"},
          {"partly-snowy", "\U000F0F34"},
          {"partly-snowy-rainy", "\U000F0F35"},
          {"pouring", "\U000F0596"},
          {"rainy", "\U000F0597"},
          {"snowy", "\U000F0598"},
          {"snowy-heavy", "\U000F0F36"},
          {"snowy-rainy", "\U000F067F"},
          {"sunny", "\U000F0599"},
          {"sunny-alert", "\U000F0F37"},
          {"sunny-off", "\U000F14E4"},
          {"sunset", "\U000F059A"},
          {"sunset-down", "\U000F059B"},
          {"sunset-up", "\U000F059C"},
          {"tornado", "\U000F0F38"},
          {"windy", "\U000F059D"},
          {"windy-variant", "\U000F059E"},
        };

      // Forecast Boxes
      it.rectangle(550,200,80,80);
      it.rectangle(550,200,160,80);
      it.rectangle(550,200,240,80);
      it.rectangle(550,200,320,80);
      it.rectangle(550,200,400,80);
      it.rectangle(550,340,80,80);
      it.rectangle(550,340,160,80);
      it.rectangle(550,340,240,80);
      it.rectangle(550,340,320,80);
      it.rectangle(550,340,400,80);
      //Date and Time
      it.strftime(480, 10, id(small), TextAlign::CENTER_HORIZONTAL, "%A %B %d, %Y", id(homeassistant_time).now());
      it.strftime(480, 30, id(big), TextAlign::CENTER_HORIZONTAL, "%H:%M", id(homeassistant_time).now());
      //Current Weather
      it.printf(400, 160, id(tiny), TextAlign::CENTER_HORIZONTAL, "Currently: %s", id(weather_now).state.c_str());
      it.printf(400, 180, id(font_mdi_large), TextAlign::CENTER_HORIZONTAL, "%s", weather_icon_map[id(weather_now).state.c_str()].c_str());
      //it.printf(400, 340, id(small), TextAlign::CENTER_HORIZONTAL, "%s", id(weather_now).state.c_str());
      it.printf(400, 360, id(medium), TextAlign::CENTER_HORIZONTAL, "%.1f°", id(out_temp).state);
      //Hourly Forecast
      it.printf(6700,170, id(tiny), TextAlign::CENTER_HORIZONTAL, "Hourly Forecast");
      it.printf(590,210,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_h1).state.c_str()].c_str());
      it.printf(670,210,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_h2).state.c_str()].c_str());
      it.printf(750,210,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_h3).state.c_str()].c_str());
      it.printf(830,210,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_h4).state.c_str()].c_str());
      it.printf(910,210,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_h5).state.c_str()].c_str());
      it.printf(590,250,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_h1).state);
      it.printf(670,250,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_h2).state);
      it.printf(750,250,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_h3).state);
      it.printf(830,250,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_h4).state);
      it.printf(910,250,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_h5).state);
      //Daily Forecast
      it.printf(670,310, id(tiny), TextAlign::CENTER_HORIZONTAL, "Daily Forecast");
      it.printf(590,350,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_d1).state.c_str()].c_str());
      it.printf(670,350,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_d2).state.c_str()].c_str());
      it.printf(750,350,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_d1).state.c_str()].c_str());
      it.printf(830,350,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_d4).state.c_str()].c_str());
      it.printf(910,350,id(font_mdi_medium),TextAlign::CENTER_HORIZONTAL,"%s",weather_icon_map[id(weather_d5).state.c_str()].c_str());
      it.printf(590,390,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_d1).state);
      it.printf(670,390,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_d2).state);
      it.printf(750,390,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_d3).state);
      it.printf(830,390,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_d4).state);
      it.printf(910,390,id(tiny),TextAlign::CENTER_HORIZONTAL, "%.0f°", id(temp_d5).state);
      //Outdoor Data
      it.printf(20, 240, id(tiny), "Rain Today: %.1f°", id(out_temp).state); // change (out_temp) to (daily_rain) for the rainfall sensor once we find it 
      it.printf(20, 270, id(tiny), "Humidity: %.1f%%", id(out_humidity).state);
      it.printf(20, 300, id(tiny), "Wind Speed: %.1f°", id(wind_speed).state);
      it.printf(20, 330, id(tiny), "Wind Speed: %.1f%%", id(wind_speed_gust).state);
      it.printf(20, 360, id(tiny), "Wind Direction: %.1f°", id(wind_dir).state);
      //it.printf(20, 390, id(tiny), "Air Pressure: %.1f°", id(air_pressure).state); // enable once air pressure sensor is active
      //Temp Graph
      it.graph(500, 200, id(temp_graph));   
      it.printf(60, 510, id(fontocra_24), TextAlign::TOP_LEFT, "Battery: %.1f%%", id(t547_battery_percentage).state);
      it.printf(320, 510, id(fontocra_24), TextAlign::TOP_LEFT, "Voltage: %.2fV", id(battery_voltage).state);